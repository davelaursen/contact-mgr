<div class="pagination">
    <ul>
        <li ng-class="{disabled: currentPage == 1}">
            <a href ng-click="prevPage()">« Prev</a>
        </li><li ng-repeat="n in range(pageCount)" class="page" ng-class="{active: n == currentPage}" ng-click="setPage()">
            <a href>{{n}}</a>
        </li><li ng-class="{disabled: currentPage == pageCount}">
            <a href ng-click="nextPage()">Next »</a>
        </li>
    </ul>
</div>
